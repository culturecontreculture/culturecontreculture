<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAEZ - Culture contre culture</title>
  <style>
    body {
      background-color: #333; /* Fond gris foncé */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      color: #ddd;
      font-size: 1.3rem;
    }
    p {
      color: #ddd;
    }
    a {
      font-weight: bold;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }
    a:hover {
      text-decoration: underline;
    }
    .video-container {
      width: 100%;
      max-width: 100%;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black; /* Fond noir en cas de chargement lent */
    }
    video, img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px; /* Coins arrondis */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Ombre subtile */
    }
    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .column {
      flex: 1;
      min-width: 300px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Deux colonnes -->
  <div class="columns">
    <div class="column">
      <a href="https://tix.to/saezAR">
        <img src="https://www.saez.mu/saez_apocalypse_tour.jpg" alt="SAEZ Apocalypse Tour">
      </a>
    </div>

    <div class="column">
      <div class="content">
        <a href="https://poesie.culturecontreculture.fr/">
          <img src="saez_poesie_anthologie.jpg" alt="Saez Poésie Anthologie">
        </a>
        <p>Damien Saez, Poésie - Anthologie 1999-2024</p>
        <p><a href="https://poesie.culturecontreculture.fr/">poesie.culturecontreculture.fr</a></p>
      </div>
    </div>
  </div>

</body>
</html>
