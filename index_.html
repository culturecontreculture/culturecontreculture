<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culture contre culture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .watermark {
      text-align: center;
      color: #666;
      font-size: 1.2em;
      letter-spacing: 3px;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Section Bataclan - En haut centre */
    .bataclan-section {
      text-align: center;
      margin-bottom: 50px;
    }

    .bataclan-section h1 {
      font-size: 1.8em;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .bataclan-section a {
      display: inline-block;
      max-width: 800px;
      width: 100%;
    }

    .bataclan-section img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .bataclan-section a:hover img {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.7);
    }

    /* Grid pour les deux sections du bas */
    .bottom-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }

    .section-box {
      text-align: center;
    }

    .section-box h2 {
      font-size: 1.4em;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
    }

    .section-box a {
      display: block;
    }

    .section-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section-box a:hover img {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .bataclan-section h1 {
        font-size: 1.5em;
      }

      .section-box h2 {
        font-size: 1.2em;
      }
    }

    @media (max-width: 768px) {
      .bottom-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .watermark {
        font-size: 1em;
        margin-bottom: 20px;
      }

      .bataclan-section {
        margin-bottom: 40px;
      }

      .bataclan-section h1 {
        font-size: 1.3em;
      }

      .section-box h2 {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .watermark {
        font-size: 0.9em;
        letter-spacing: 2px;
      }

      .bataclan-section h1 {
        font-size: 1.1em;
        margin-bottom: 15px;
      }

      .section-box h2 {
        font-size: 1em;
        margin-bottom: 15px;
      }

      .bottom-grid {
        gap: 30px;
      }
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="watermark">Culture contre culture</div>
  
  <div class="main-container">
    <!-- Section Bataclan - En haut centre -->
    <section class="bataclan-section">
      <a href="https://tix.to/damien-saezAR/snbib " target="_blank" rel="noopener">
        <img src="saez_bataclan_1712.png" alt="Damien Saez - Bataclan 17 décembre 2025">
      </a>
    </section>

    <!-- Grid des deux sections du bas -->
    <div class="bottom-grid">
      <!-- Section Anthologie - Bas gauche -->
      <section class="section-box">
        <h2>Poésie, Anthologie 1999-2024</h2>
        <a href="https://boutique.culturecontreculture.fr" target="_blank" rel="noopener">
          <img src="saez_poesie_anthologie.jpg" alt="Damien Saez - Poésie, Anthologie 1999-2024">
        </a>
      </section>

      <!-- Section Apocalypse - Bas droite -->
      <section class="section-box">
        <h2>Apocalypse / Pay per listen</h2>
        <a href="https://live.culturecontreculture.fr" target="_blank" rel="noopener">
          <img src="saez_apocalypse.jpg" alt="Choix du support">
        </a>
      </section>
    </div>
  </div>
</body>
</html>
