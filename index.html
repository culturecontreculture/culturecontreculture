<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEZ - Les Maudits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Halo fixe ind√©pendant des images */
        .glow-layer {
            position: absolute;
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
            pointer-events: none;
        }

        .glow-layer::after {
            content: '';
            position: absolute;
            width: min(90vh, 90vw);
            height: min(90vh, 90vw);
            box-shadow: 0 0 60px 20px rgba(139, 0, 0, 0.25);
        }

        .slide {
            position: absolute;
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow-layer"></div>
        <div class="slide">
            <img src="001.jpg" alt="Les Maudits">
        </div>
    </div>
</body>
</html>
