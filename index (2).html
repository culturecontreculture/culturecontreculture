<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culture contre culture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .watermark {
      text-align: center;
      color: #666;
      font-size: 1em;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    /* Section texte poétique - En haut centre */
    .poetry-section {
      text-align: center;
      margin-bottom: 35px;
      padding: 40px 20px;
    }

    .poetry-section p {
      font-size: 1.8em;
      line-height: 1.6;
      letter-spacing: 1px;
      color: #fff;
      font-style: italic;
    }

    /* Grid pour les deux sections du bas */
    .bottom-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: start;
    }

    .section-box {
      text-align: center;
    }

    .section-box h2 {
      font-size: 1.1em;
      text-transform: uppercase;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
    }

    .section-box a {
      display: block;
    }

    .section-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section-box a:hover img {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .poetry-section p {
        font-size: 1.5em;
      }

      .section-box h2 {
        font-size: 1.2em;
      }
    }

    @media (max-width: 768px) {
      .bottom-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .watermark {
        font-size: 1em;
        margin-bottom: 20px;
      }

      .poetry-section {
        margin-bottom: 40px;
        padding: 30px 15px;
      }

      .poetry-section p {
        font-size: 1.3em;
      }

      .section-box h2 {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .watermark {
        font-size: 0.9em;
        letter-spacing: 2px;
      }

      .poetry-section {
        padding: 20px 10px;
      }

      .poetry-section p {
        font-size: 1.1em;
        line-height: 1.5;
      }

      .section-box h2 {
        font-size: 1em;
        margin-bottom: 15px;
      }

      .bottom-grid {
        gap: 30px;
      }
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="watermark">Culture contre culture</div>
  
  <div class="main-container">
    <!-- Section texte poétique - En haut centre -->
    <section class="poetry-section">
      <p>
        À toute question ma réponse est :<br>
        Ma poésie<br>
        Mes textes<br>
        Mes concerts
      </p>
    </section>

    <!-- Grid des deux sections du bas -->
    <div class="bottom-grid">
      <!-- Section Anthologie - Bas gauche -->
      <section class="section-box">
        <h2>Poésie, Anthologie 1999-2024</h2>
        <a href="https://boutique.culturecontreculture.fr" target="_blank" rel="noopener">
          <img src="saez_poesie_anthologie.jpg" alt="Damien Saez - Poésie, Anthologie 1999-2024">
        </a>
      </section>

      <!-- Section Bataclan - Bas droite -->
      <section class="section-box">
        <h2>Bataclan 2025</h2>
        <a href="https://tix.to/damien-saezAR/snbib" target="_blank" rel="noopener">
          <img src="saez_bataclan_1712.png" alt="Damien Saez - Bataclan 17 décembre 2025">
        </a>
      </section>
    </div>
  </div>
</body>
</html>
