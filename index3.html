<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culture contre culture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .watermark {
      text-align: center;
      color: #666;
      font-size: 1em;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    /* Section texte poétique - En haut centre */
    .poetry-section {
      text-align: center;
      margin-bottom: 50px;
      padding: 80px 20px;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .poetry-section p {
      font-size: 2.5em;
      line-height: 1.8;
      letter-spacing: 2px;
      color: #fff;
      margin-bottom: 40px;
    }

    .poetry-section a {
      font-size: 1em;
      color: #999;
      text-decoration: none;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .poetry-section a:hover {
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .poetry-section p {
        font-size: 2em;
      }

      .poetry-section a {
        font-size: 0.9em;
      }
    }

    @media (max-width: 768px) {
      .watermark {
        font-size: 1em;
        margin-bottom: 20px;
      }

      .poetry-section {
        padding: 60px 15px;
        min-height: 60vh;
      }

      .poetry-section p {
        font-size: 1.6em;
        line-height: 1.7;
      }

      .poetry-section a {
        font-size: 0.85em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .watermark {
        font-size: 0.9em;
        letter-spacing: 2px;
      }

      .poetry-section {
        padding: 40px 10px;
        min-height: 50vh;
      }

      .poetry-section p {
        font-size: 1.3em;
        line-height: 1.6;
        letter-spacing: 1.5px;
      }

      .poetry-section a {
        font-size: 0.8em;
      }
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="watermark">Culture contre culture</div>
  
  <div class="main-container">
    <!-- Section texte poétique -->
    <section class="poetry-section">
      <p>
        À toute question ma réponse est :<br>
        Ma poésie<br>
        Mes textes<br>
        Mes concerts
      </p>
      <a href="https://saez2021.culturecontreculture.fr" target="_blank" rel="noopener">saez2021.culturecontreculture.fr</a>
    </section>
  </div>
</body>
</html>
